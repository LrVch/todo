<ul class="list-group list-of-tasks">
	<li class="list-group-item list-of-tasks__item" ng-repeat="note in filtered = (note.notes | isCompleted: false) track by $index">
		<div class="list-of-tasks__item-cell">
			<input type="checkbox" ng-model="note.isCompleted" ng-change="change(note.id)">
		</div>
		<div class="list-of-tasks__item-cell">
			<div class="list-of-tasks__item-text" id="{{note.id}}" ng-click="edit(note.id)">{{ note.text}}</div>
			<textarea
				class="list-of-tasks__item-area"
				id="{{note.id}}"
				hidden
				ng-blur="saveText(note.id)"
				ng-keypress="addNoteAfterNote($event, note.id)"
			></textarea>
		</div>
		<div class="list-of-tasks__item-cell" class="clearfix">
			<a href="#" class="glyphicon glyphicon-remove  pull-right" aria-hidden="true" ng-click="delete($event, note.id)"></a>
		</div>
		
	</li>
	<li class="list-group-item list-of-tasks__item">
		<div class="list-of-tasks__item-cell">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</div>
		<div class="list-of-tasks__item-cell">
			<div class="list-of-tasks__item-text" id="newItem-001" ng-click="editNew()">
				добавить
			</div>
			<textarea class="list-of-tasks__item-area" id="newItem-001" hidden ng-blur="addNew($event)" ng-keypress="addNewByKeyPress($event)"></textarea>
		</div>
		<div class="list-of-tasks__item-cell">
		</div>
	</li>
</ul>
<hr style="border-top-color: #000">
<ul class="list-group completed" >
	<li class="list-group-item" ng-repeat="note in filtered = (note.notes | isCompleted: true) track by $index">
		<div class="list-of-tasks__item-cell">
			<a href="#" class="glyphicon glyphicon-arrow-up  pull-right" aria-hidden="true" ng-click="fromCompleted($event, note.id)"></a>
		</div>
		<div class="list-of-tasks__item-cell">
			<div class="list-of-tasks__item-text list-of-tasks__item-text--checked" id="{{note.id}}" ng-click="edit(note.id)">{{ note.text}}</div>
			<textarea class="list-of-tasks__item-area" id="{{note.id}}" hidden ng-blur="saveText(note.id)"></textarea>
		</div>
		<div class="list-of-tasks__item-cell">
			<a href="#" class="glyphicon glyphicon-remove  pull-right" aria-hidden="true" ng-click="delete($event, note.id)"></a>
			
		</div>
	</li>
</ul>
