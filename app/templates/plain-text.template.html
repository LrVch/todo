<div class=plain-text>
	<div
		class="plain-text__text"
		ng-click='edit(note.id)'
		id="{{note.id}}"
		ng-bind-html="note.notes"
	>
	</div>
	<textarea
		class="plain-text__area"
		hidden
		ng-blur="onBlurtext($event, note.id)"
		id="{{note.id}}">
	</textarea>
</div>
