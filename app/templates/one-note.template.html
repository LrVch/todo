<div class="panel panel-default">
	<div class="panel-heading">
		<div class="clearfix">
			<a href="#" class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ng-click="deleteNote($event, note.id)"></a>
			<small class="">last edited {{ note.time | date }} &nbsp;</small>
		</div>
		<div class="board-title">
			<textarea
				id="{{note.id}}"
				class="board-title__area"
				hidden
				ng-blur="onChangeTitle(note.id)"
				ng-keypress="saveOnEnter($event, note.id)"
				>
			</textarea>
			<div id="{{note.id}}" class="board-title-text" ng-click="editTitle(note.id)">{{ note.title }}</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="content">
			<plain-text note="note" callback-fn="saveNoteInfo()" ng-show="!isChecked"></plain-text>
			<list-of-tasks note="note" callback-fn="saveNoteInfo()" ng-show="isChecked"></list-of-tasks>
		</div>
	</div>
	<div class="panel-footer">
		<label>	
			<input type="checkbox" ng-model="isChecked" ng-checked="!plainText" ng-change=changeView()>
			{{ !isChecked ? "to list" : "to text" }}
		</label>
		<br>	
		<button tyep="button" ng-show="isCompleted" ng-click="uncheckAll()">
			uncheck all
		</button>
		<br>
		<button tyep="button" ng-show="isNotes" ng-click=deleteAll()>	
			delete all
		</button>
		<br>
		<button tyep="button" ng-show="isCompleted" ng-click=deleteChecked()>
			delete checked
		</button>
	</div>
</div>
