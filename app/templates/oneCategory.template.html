<div class="main">
	<div class="container">
		<h2 ng-click="oneCategory.removeCategory(oneCategory.activeCategory)">{{ oneCategory.activeCategory }} </h2>
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">add note!</button>
			</span>
			<input type="text" class="form-control" placeholder="...">
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="board in oneCategory.boards">
				<one-note
					active-section="{{ oneCategory.activeCategory }}"
					note="board"
					callback-fn="oneCategory.save()"
					delete="oneCategory.deleteCertainNote(id)">
				</one-note>
			</div>
		</div>
	</div>
</div>
